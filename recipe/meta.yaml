{% set name = "smact" %}
{% set version = "3.0.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2560e09085b105080c7a867153aca90345b357651a1047ef5bfec9da7da73dc4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - scipy
    - numpy
    - spglib
    - pymatgen
    - ase
    - pandas
    - pathos

test:
  imports:
    - smact
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/WMD-group/SMACT
  summary: Python package to aid materials design and informatics
  description: |
    Semiconducting Materials by Analogy and Chemical Theory (SMACT)
    is a collection of rapid screening tools that uses data about chemical elements.
  license: MIT
  license_file: LICENSE
  doc_url: https://smact.readthedocs.io/en/latest/
  dev_url: https://github.com/WMD-group/SMACT

extra:
  recipe-maintainers:
    - AntObi
